<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>GTM Test Site</title>
</head>
<body>
    <div id="formContainer">
        <div>
            <div class="imgDiv">
                <img src="./rb-logo.png"
                    alt="Reach Beyond Logo"
                    width="100px"
                />
            </div>
            <form>
                <div class="inputDiv">
                    <p>First Name</p>
                    <input type="text" name="firstName" id="name">
                </div>
    
                <div class="inputDiv">
                    <p>Surname</p>
                    <input type="text" name="secondName" id="surname">
                </div>
    
                <div class="inputDiv">
                    <p>Email</p>
                    <input type="email" name="emailName" id="email">
                </div>
    
                <div class="inputDiv">
                    <p>Message</p>
                    <input type="text" name="message" id="message">
                </div>

                <button id="submitBTN" type="submit">SEND</button>
            </form>
        </div>
    </div>
</body>
</html>
